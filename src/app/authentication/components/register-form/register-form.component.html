<div class="form-container">
  <form
    [formGroup]="registrationForm"
    (ngSubmit)="register()"
  >
    <div class="form-group">
      <label for="email">
        Your email
      </label>
      <input
        name="email"
        type="email"
        formControlName="email"
        class="form-control"
        autocomplete="new-password"
      >
      <div class="text-danger" *ngIf="(registrationForm.controls.email.touched) && registrationForm.controls.email.invalid">
        <div *ngIf="registrationForm.controls.email.errors.email">Invalid email</div>
        <div *ngIf="registrationForm.controls.email.errors.required">Required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Type Password</label>
      <input
        name="password"
        type="password"
        class="form-control"
        formControlName="password"
        autocomplete="new-password"
      >
      <div class="text-danger" *ngIf="(registrationForm.controls.password.touched) && registrationForm.controls.password.invalid">
        <div *ngIf="registrationForm.controls.password.errors.minlength">Min length is 8 characters</div>
        <div *ngIf="registrationForm.controls.password.errors.required">Required</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
  </form>

  <div class="text-danger" *ngIf="errors">
    Can't register, email/pass do not meet requirements.
  </div>
</div>
