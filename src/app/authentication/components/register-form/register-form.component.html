<div class="form-container">
  <form>
    <div class="form-group">
      <label for="username">
        Choose Username
      </label>
      <input
        name="username"
        type="text"
        autocomplete="new-password"
      >
    </div>
    <div class="form-group">
      <label for="password">Type Password</label>
      <input
        name="password"
        type="password"
        autocomplete="new-password"
      >
    </div>
    <div class="button btn btn-primary">
      Register
    </div>
  </form>
</div>
