<div class="form-container">
  <form
    [formGroup]="registrationForm"
    (ngSubmit)="register()"
  >
    <div class="form-group">
      <label for="username">
        Choose Username
      </label>
      <input
        name="username"
        type="text"
        formControlName="username"
        autocomplete="new-password"
      >
      <div class="text-danger" *ngIf="(registrationForm.submitted || registrationForm.controls.username.touched) && registrationForm.controls.username.invalid">
        <div *ngIf="registrationForm.controls.username.errors.required">Required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Type Password</label>
      <input
        name="password"
        type="password"
        formControlName="password"
        autocomplete="new-password"
      >
      <div class="text-danger" *ngIf="(registrationForm.submitted || registrationForm.controls.password.touched) && registrationForm.controls.password.invalid">
        <div *ngIf="registrationForm.controls.password.errors.minlength">Min length is 8 characters</div>
        <div *ngIf="registrationForm.controls.password.errors.required">Required</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
  </form>
</div>
