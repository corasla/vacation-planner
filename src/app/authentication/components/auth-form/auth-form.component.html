<div class="form-container">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <div class="form-group">
      <label for="username">
        Username
      </label>
      <input
        name="username"
        type="text"
        formControlName="username"
        autocomplete="new-password"
      >
      <div class="text-danger" *ngIf="(loginForm.submitted || loginForm.controls.username.touched) && loginForm.controls.username.invalid">
        <div *ngIf="loginForm.controls.username.errors.required">Required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        name="password"
        type="password"
        formControlName="password"
        autocomplete="new-password"
      >
      <div class="text-danger" *ngIf="(loginForm.submitted || loginForm.controls.password.touched) && loginForm.controls.password.invalid">
        <div *ngIf="loginForm.controls.password.errors.minlength">Min length is 8 characters</div>
        <div *ngIf="loginForm.controls.password.errors.required">Required</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
