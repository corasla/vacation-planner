<div class="form-container">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input
        name="email"
        type="text"
        formControlName="email"
        class="form-control"
        autocomplete="new-password"
      >
      <div class="text-danger" *ngIf="(loginForm.submitted || loginForm.controls.email.touched) && loginForm.controls.email.invalid">
          <div *ngIf="loginForm.controls.email.errors.email">Invalid email</div>
          <div *ngIf="loginForm.controls.email.errors.required">Required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        name="password"
        type="password"
        formControlName="password"
        autocomplete="new-password"
        class="form-control"
      >
      <div class="text-danger" *ngIf="(loginForm.submitted || loginForm.controls.password.touched) && loginForm.controls.password.invalid">
        <div *ngIf="loginForm.controls.password.errors.minlength">Min length is 8 characters</div>
        <div *ngIf="loginForm.controls.password.errors.required">Required</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>

  <div class="text-danger" *ngIf="errors">
    Can't login, bad email/pass!
  </div>
</div>
