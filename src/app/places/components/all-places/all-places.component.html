<div *ngFor="let place of places">
  <div>
    <span>
      Name:
    </span>
    <span>
      {{ place.name }}
    </span>
  </div>
  <div>
    <span>
      Description:
    </span>
    <span>
      {{ place.description }}
    </span>
  </div>
  <div>
    <span>
      Country:
    </span>
    <span>
      {{ place.country }}
    </span>
  </div>
  <div>
    <span>
      City:
    </span>
    <span>
      {{ place.city }}
    </span>
  </div>
  <hr>
</div>
