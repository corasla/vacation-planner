<div class="place">
  <div class="tile">
      <span class="label">
        Name:
      </span>
      <span class="value">
        {{ name }}
      </span>
    </div>
    <div class="tile">
      <span class="label">
        Description:
      </span>
      <span class="value">
        {{ description }}
      </span>
    </div>
    <div class="tile">
      <span class="label">
        Country:
      </span>
      <span class="value">
        {{ country }}
      </span>
    </div>
    <div class="tile">
      <span class="label">
        City:
      </span>
      <span class="value">
        {{ city }}
      </span>
    </div>
</div>
