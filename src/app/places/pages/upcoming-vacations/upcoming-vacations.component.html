<div class="general-container">
  <div *ngFor="let place of places" class="place">
    <place
      [name]="place.name"
      [description]="place.description"
      [country]="place.country"
      [city]="place.city"
      [id]="place.id"
      [image]="place.image"
      [imageId]="place.imageId"
      (requestDelete)="deletePlace($event)"
      [averagePrice]="place.averagePrice"
    >
    <button class="btn btn-danger" (click)='unmarkPlaceAsUpcoming(place)'>Remove</button>
    <button class="btn btn-primary" (click)='markPlaceAsVisited(place)'>Mark as Visited</button>
  </place>
  </div>
</div>
